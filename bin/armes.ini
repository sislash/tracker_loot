; Fichier de configuration des armes.
;
; Format:
;   [Nom Exact de l'arme]
;   dpp=...
;   ammo_shot=...          ; coût munition par tir (PED)
;   decay_shot=...         ; decay par tir (PED)
;   amp_decay_shot=...     ; decay ampli par tir (PED) (exemple decay 0.002 PEC/shot -> 0.00002 PED/shot)
;
;   ; NEW (MU séparés - EU "propre")
;   ammo_mu=1.00           ; MU des munitions (souvent 1.00)
;   weapon_mu=...          ; MU de l'arme (souvent = MU si arme (L))
;   amp_mu=...             ; MU de l'ampli (souvent 1.00 si pas d'amp (L))
;
;   ; Legacy (conservé pour compatibilité)
;   markup=...             ; ancien multiplicateur MU global (fallback)
;
;   notes=...              ; texte libre (optionnel)
;
; IMPORTANT (unités):
; - EntropiaNexus "Decay (PEC)" -> decay_shot(PED) = PEC / 100
; - EntropiaNexus "Ammo Burn"   -> ammo_shot(PED) = burn / 10000
; ============================================================================

